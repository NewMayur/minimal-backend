steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/minimal-app:$SHORT_SHA', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/minimal-app:$SHORT_SHA']
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        if [ "$BRANCH_NAME" == "develop" ]; then
          gcloud run deploy dev-service --image gcr.io/$PROJECT_ID/minimal-app:$SHORT_SHA --region $_REGION --platform managed;
        elif [ "$BRANCH_NAME" == "main" ]; then
          gcloud run deploy stag-service --image gcr.io/$PROJECT_ID/minimal-app:$SHORT_SHA --region $_REGION --platform managed;
        elif [[ "$TAG_NAME" == v* ]]; then
          gcloud run deploy prod-service --image gcr.io/$PROJECT_ID/minimal-app:$SHORT_SHA --region $_REGION --platform managed;
        fi
images:
  - 'gcr.io/$PROJECT_ID/minimal-app:$SHORT_SHA'
options:
  defaultLogsBucketBehavior: REGIONAL_USER_OWNED_BUCKET
serviceAccount: "50348277979-compute@developer.gserviceaccount.com"